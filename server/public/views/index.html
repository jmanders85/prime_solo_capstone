<!DOCTYPE html>
<html ng-app="sheepsheadApp">
  <head>
    <meta charset="utf-8">
    <title>Sheepshead Sheepherder</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/nimbus-sans-l" type="text/css"/>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <base href="/" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <a href="/login" class="login">Admin</a>

        <header ng-controller="HeaderController">
          <h1><span class="clubs-spades" ng-click="clubsSpadesClick()">&clubs; &spades;</span> <a href="/">Sheepshead Sheepherder</a> <span class="hearts-diamonds" ng-click="diamondsHeartsClick()">&hearts; &diams;</span></h1>
          <h2 ng-if="trump == 5"><span class="clubs-spades">Q&clubs; Q&spades; </span><span class="hearts-diamonds">Q&hearts; Q&diams; </span><span class="clubs-spades">J&clubs; J&spades; </span><span class="hearts-diamonds">J&hearts; J&diams; A&diams; 10&diams; K&diams; 9&diams; 8&diams; 7&diams;</span></h2>
        </header>
        <nav>
          <ul>
            <li>
              <a href="/leagues">Leagues</a>
            </li>
            <li>
              <a href="/events">Events</a>
            </li>
            <li>
              <a href="/users">Users</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="container" ng-view></div>
      <div class="footer">&copy; 2016 Joseph Anderson</div>
    </div>
  </body>
</html>
